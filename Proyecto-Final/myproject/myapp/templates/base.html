<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto Django{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{% block header %}Mi Proyecto Django{% endblock %}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'add_data' 'categoria' %}">Agregar Categoría</a></li>
                <li><a href="{% url 'add_data' 'producto' %}">Agregar Producto</a></li>
                <li><a href="{% url 'add_data' 'cliente' %}">Agregar Cliente</a></li>
                <li><a href="{% url 'search_data' %}">Buscar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2023 Mi Proyecto Django</p>
    </footer>
</body>
</html>
